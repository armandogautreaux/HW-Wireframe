<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <title>HW-Wireframe</title>
        <link rel="stylesheet" href="./style.css">
        
    </head>

    <body>

        <div class="wrap"> <!-- 495px width wrap -->
            
            <!-- Main Header -->

            <header>
                header
            </header>


            <!-- Main Nav -->

            <nav>
                nav
            </nav>


            <!-- Section -->
            
            <section> 

                <h2>
                    section  <!-- Title -->
                </h2>
                
                <!-- Article -->

                <article> <!-- Article starts here -->

                    <h2>
                        article <!-- Title -->
                    </h2>
                    
                    <!-- Inline List of Headings -->

                    <div class="headings">
                        <h1>
                            h1,
                        </h1>
                         <h2>
                            h2,
                        </h2>
                        <h3>
                            h3,
                        </h3>
                    </div>

                    <!-- Paragraph -->

                    <p class="paragraph-section">
                        p
                    </p>

                </article> <!-- Article ends here -->

            </section>


            <!-- Aside -->
            
            <aside>

                <h2>
                    aside
                </h2>

            </aside><!--

                Footer + clearfix with comments

        --><footer>

                footer

            </footer>
            

        </div> <!-- 495px width wrap ends here-->
            
    </body>

</html>
